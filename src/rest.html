<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax with REST API</title>
</head>

<body>
    <h2>Add a new person</h2>
    <form>
        <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Name</label>
            <div class="col-8">
                <input id="name" name="name" placeholder="name" type="text" class="form-control here">
            </div>
        </div>
        <div class="form-group row">
            <label for="birthdate" class="col-4 col-form-label">Birth date</label>
            <div class="col-8">
                <input id="birthdate" name="birthdate" type="date" class="form-control here">
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-4 col-form-label">Gender</label>
            <div class="col-8">
                <select id="gender" name="gender" class="custom-select">
                    <option value="0">Man</option>
                    <option value="1">Woman</option>
                    <option value="2">Genderfluid</option>
                    <option value="3">Agender</option>
                    <option value="4">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <h2>List of all persons</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birthdate</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="vendor.bundle.js"></script>
    <script src="rest.bundle.js"></script>
</body>

</html>
